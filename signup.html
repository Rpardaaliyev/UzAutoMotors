<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
</head>
<body>
    <h1>Registratsiya</h1>

    <form action="">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Bu yerga loginingi yoz!" required>

        <br><br>

        <label for="name">Ismingiz</label>
        <input type="text" id="name">

        <br><br>

        <label for="surname">Familyangiz</label>
        <input type="text" id="surname">

        <br><br>

        <label for="date">Tugilgan sanangiz</label>
        <input type="date" id="date">

        <br><br>

        <p>Sizda qanday mashina bor?</p>

        <label for="spark">Spark</label>
        <input type="checkbox" id="spark">

        <label for="cobalt">Cobalt</label>
        <input type="checkbox" id="cobalt">

        <label for="Gentra">Gentra</label>
        <input type="checkbox" id="Gentra">

        <br><br>

        <label for="pass1">Parol</label>
        <input type="password" id="pass1">

        <br><br>

        <label for="pass2">Parolni qaytaring</label>
        <input type="password" id="pass2">

        <h4>Jinsingiz</h4>

        <label for="man">Erkak</label>
        <input type="radio" value="man" name="gender" id="man">

        <label for="woman">Ayol</label>
        <input type="radio" value="girl" name="gender" id="woman">

        <label for="unnamed">Ko`rsatilmagan</label>
        <input type="radio" value="hidden" name="gender" id="unnamed">

        <br><br>

        <label for="mail">Pochtangiz</label>
        <input type="email" id="mail">

        <br><br>

        <input type="file">
        <br><br>
        
        <button type="submit">Saqlash</button>
        <button type="reset">O`chirish</button>

    </form>
</body>
</html>
